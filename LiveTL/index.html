<html>

<head>
    <title>LiveTL</title>
    <meta name="description"
        content="Get live translations for YouTube streams, crowdsourced from multilingual viewers!" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="./jquery.min.js"></script>
    <link rel="stylesheet" href="./css/jquery-ui.css" type="text/css" media="all" />
    <script src="./jquery-ui.min.js" type="text/javascript"></script>
    <script src="./jquery-ui-touch.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./css/index.css" type="text/css" />
    <link rel="icon" href="./icons/favicon.ico" type="image/x-icon" />
</head>

<body>
    <div id="bounding">
        <div id="display">
            <div id="ltlcaptions"></div>
            <div id="videoPanel">
                <div id='leftHandle'></div>
                <iframe src=""
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    id="stream"></iframe>
            </div>
            <div id="ltlPanel">
                <div id="youtubeChatPanel">
                    <div class="iframeWrapper">
                        <iframe id="chat"></iframe>
                    </div>
                    <div id='horizontalHandle'></div>
                </div>
                <div id="outputPanel">
                    <div class="iframeWrapper">
                        <iframe id="livetl-chat"></iframe>
                    </div>
                </div>
                <div id='rightHandle'></div>
            </div>
        </div>
    </div>
    <script src='./js/frame.js'></script>
    <script src="./js/index.js"></script>
</body>

</html>
