<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
</head>

<body>
  <script>
    let userAgentString = navigator.userAgent;
    const isFirefox = !!/Firefox/.exec(navigator.userAgent);
    window.isAndroid = window.isAndroid || (window.chrome == null && !isFirefox);
    if (isAndroid) {
      window.location.href = `https://play.google.com/store/apps/details?id=com.livetl.android`;
    } else if (userAgentString.indexOf("Chrome") > -1) {
      window.location.href = "https://chrome.google.com/webstore/detail/livetl-live-translations/moicohcfhhbmmngneghfjfjpdobmmnlg/reviews";
    } else if (userAgentString.indexOf("Firefox") > -1) {
      window.location.href = "https://addons.mozilla.org/en-US/firefox/addon/livetl";
    } else if (userAgentString.indexOf("Safari") > -1) {
      alert("Safari Support is currently in Beta, and is not on any storefront. Unfortunately, you cannot leave a review, but you can give us a star on Github");
      window.location.href = "https://github.com/LiveTL/LiveTL";
    } else {
      alert("We could not automatically detect your browser, so we're redirecting you to the Chrome Web Store.");
      window.location.href = "https://chrome.google.com/webstore/detail/livetl-live-translations/moicohcfhhbmmngneghfjfjpdobmmnlg/reviews";
    }
  </script>
</body>
